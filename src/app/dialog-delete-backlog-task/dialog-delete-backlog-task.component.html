<h1 mat-dialog-title class="center">Delete Task</h1>
<div mat-dialog-content class="center mt-24">
  <p>Do you really want to delete this task?</p>
</div>
<div mat-dialog-actions class="btn-position">
  <button mat-button (click)="dialogRef.close();">Cancel</button>
  <button mat-button (click)="moveToTrash()" cdkFocusInitial>Yes</button>
</div>
