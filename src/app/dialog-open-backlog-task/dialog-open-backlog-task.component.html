<div>
    <!-- <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar> -->
  
    <h1 mat-dialog-title>Add user</h1>
    <div mat-dialog-content>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>First name</mat-label>
          <input [(ngModel)]="allTasks[0].title" matInput placeholder="Name">
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input [(ngModel)]="allTasks[0].category" matInput placeholder="Category">
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>First name</mat-label>
          <input [(ngModel)]="allTasks[0].assignedTo[0].email" matInput placeholder="Name">
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input [(ngModel)]="allTasks[0].assignedTo[0].name" matInput placeholder="Category">
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
      </div>
  
     <div>
        <mat-form-field appearance="outline">
          <mat-label>Birthdate</mat-label>
          <input [(ngModel)]="allTasks[0].dueDate" matInput [matDatepicker]="picker1" placeholder="Placeholder">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div> 
  
      
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="dialogRef.close()">Cancel</button>
      <button mat-button (click)="saveTask()" cdkFocusInitial>Save</button>
    </div>
  
  </div>
