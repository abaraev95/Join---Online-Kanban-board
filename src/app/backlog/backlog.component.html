<div class="backlog-container">

    <h1>Backlog</h1>
    <p>Project Management System</p>

    <table>
        <tr>
            <th>ASSIGNED TO</th>
            <th>CATEGORY</th>
            <th>DETAILS</th>
        </tr>

        <tr>
            <td>
                <div class="category-color"></div>
                <div class="row">
                    <img src="./assets/img/logo.png">
                    <div class="column">
                        <span>Max Mustermann</span>
                        <span>maxmustermann@gmail.com</span>
                    </div>
                </div>
            </td>

            <td>Marketing</td>

            <td>
                <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</span>
                <button class="details-btn" mat-icon-button>
                    <mat-icon>manage_search</mat-icon>
                </button>
                <button class="delete-btn" mat-icon-button (click)="openDialogDelete()">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>

        <tr *ngFor="let task of allTasks; let i = index">
            <td>
                <div class="category-color"></div>
                <div class="row">
                    <img src="./assets/img/logo.png">
                    <div class="column">
                        <span>{{ task.title }}</span>
                        <span>{{ showAllUsers(i) }}</span>
                    </div>
                </div>
            </td>

            <td>{{ task.category }}</td>

            <td>
                <span>{{ task.description }}</span>
                <button class="details-btn" mat-icon-button (click)='openDialogTask(i)'>
                    <mat-icon>manage_search</mat-icon>
                </button>
                <button class="delete-btn" mat-icon-button (click)="openDialogDelete()">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>

        
    </table>
</div>
